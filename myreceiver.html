<!DOCTYPE html>
<html>
  <head>
    <title>RemoteDOM receiver</title>
  </head>
  <body>
    <div id="container">Waiting for sender...</div>
    <script src="https://www.gstatic.com/cast/js/receiver/1.0/cast_receiver.js"></script>
    <script>
      var receiver = new cast.receiver.Receiver('f5839d2f-c2c5-46c9-9b5e-f2e1fe6a1ebd', ['com.cw.remotedom.demo']),
			channelHandler = new cast.receiver.ChannelHandler('com.cw.remotedom.demo');

  		channelHandler.addChannelFactory(
			receiver.createChannelFactory('com.cw.remotedom.demo'));

  		receiver.start();
  		
  		channelHandler.addEventListener(cast.receiver.Channel.EventType.MESSAGE, function(message) {
	  	  document.getElementById("container").innerHTML = message.message;
		  });    
    </script>
  </body>
</html>
