<!DOCTYPE html>
<html>
  <head>
    <title>RemoteDOM receiver</title>
    <style>
    	body { background-color: white; }
    </style>
  </head>
  <body>
    <div id="container">Waiting for sender...</div>
    <script src="//www.gstatic.com/cast/sdk/libs/receiver/2.0.0/cast_receiver.js"></script>
    <script>
      window.onload = function() {
        window.castReceiverManager = cast.receiver.CastReceiverManager.getInstance();
        window.castReceiverManager.start();
  		
	var messageBus = window.castReceiverManager.getCastMessageBus('urn:x-cast:remotedom');
	
	messageBus.onMessage = function(message) {
          console.log(message);
  	  document.getElementById("container").innerHTML = message.message;
        });
      };
    </script>
  </body>
</html>
